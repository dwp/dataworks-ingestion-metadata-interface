version: '3'

services:

  metadatastore:
    image: mysql:5.7
    restart: always
    container_name: metadatastore
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: "password"
      MYSQL_DATABASE: "metadatastore"


  integration-tests:
    image: integration-tests:latest
    container_name: integration-tests
    build:
      dockerfile: images/Dockerfile
      context: .
    depends_on:
      - metadatastore

